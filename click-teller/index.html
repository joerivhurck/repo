<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .container {
        background-color: grey;
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .containerButton {
        background-color: grey;
        width: 12%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .counter {
        background-color: white;
        border: 1px solid black;
        width: 100px;
        height: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }
      .containerPowerUps {
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 10px;
      }
     
  
    </style>
    <script defer src="cookie.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="containerButton">
        <div class="counter"></div>
        <div class="buttonContainer">
          <button class="btnCookie">cookie</button>
        </div>
      </div>
      <div class="containerPowerUps">
        <button class="cursor">Cursor 10</button>
        <button class="oma">Oma 100</button>
      </div>
    </div>
  </body>
</html>
